name: Release Package

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: yarn install

      - name: Authenticate with npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      - name: Configure Git
        run: |
          git config --global user.name "${{ env.GITHUB_EMAIL }}"
          git config --global user.email "${{  github.actor  }}"
          echo "Configured Git user.name: $(git config --global user.name)"
          echo "Configured Git user.email: $(git config --global user.email)"

      - name: Check if Email is Correct
        run: |
          if [[ "${{ env.GITHUB_EMAIL }}" == "rabisiddique27@gmail.com" ]]; then
            echo "Email matches rabisiddique27@gmail.com"
          else
            echo "Email does not match"
            exit 1 # Optional: fail the workflow if the email does not match
          fi

      - name: Release with release-it
        run: npx release-it
        env:
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
